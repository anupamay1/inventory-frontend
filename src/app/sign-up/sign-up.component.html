


<h2 mat-dialog-title>{{title}}</h2>

<div class="container signUp-page">
 <div class="form">
    <mat-dialog-content class="signUp-form"[formGroup]="signUpForm">
      <div class="signUp">
        <div class="form-group">
          <input type="email" matInput class="form-control" formControlName="username" placeholder="Enter username">
        </div>

        <div class="form-group">
          <input type="password" matInput class="form-control" formControlName="password" placeholder="Password">
        </div>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions>

        <button class="mat-raised-button"
                (click)="close()">
            Close
        </button>

        <button class="mat-raised-button mat-primary saveButton" [disabled]="!signUpForm.valid"
                (click)="save()">
            Save
        </button>

    </mat-dialog-actions>
</div>
</div>

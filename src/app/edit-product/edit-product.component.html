
<h2 mat-dialog-title>Update Product</h2>


<mat-dialog-content [formGroup]="form">
    <mat-form-field>
      <input matInput
                placeholder="Product Id *"
               formControlName="productId">
    </mat-form-field>

    <mat-form-field>
      <input matInput
                placeholder="Product Name *"
               formControlName="productName">
    </mat-form-field>
    <mat-form-field>
      <input matInput
                placeholder="Product Category"
               formControlName="productCategory">
    </mat-form-field>

    <mat-form-field>
        <textarea matInput placeholder="Product Description"
            formControlName="productDescription">
        </textarea>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Product Units" type="number" min="0"
          formControlName="units">
  </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions>

    <button class="mat-raised-button"
            (click)="close()">
        Close
    </button>

    <button class="mat-raised-button mat-primary saveButton" [disabled]="!form.valid"
            (click)="save()">
        Update
    </button>

</mat-dialog-actions>
